- name: Dokuwiki group
  group:
    name: dokuwiki
    state: present
    gid: "{{ gid }}"

- name: Dokuwiki user
  user:
    name: dokuwiki
    state: present
    uid: "{{ uid }}"
    group: dokuwiki

- name: Create the configuration directory
  file:
     path: '{{ docker_dir }}/{{ container_name }}'
     state: directory
     recurse: yes
     owner: dokuwiki
     group: dokuwiki
     mode: "770"

- name: Make sure the {{ container_name }} container is created and is running
  docker_container:
     name: "{{ container_name }}"
     image: lscr.io/linuxserver/dokuwiki:latest
     state: 'started'
     env:
        PUID: "{{ uid  }}"
        PGID: "{{ gid }}"
        TZ: "{{ timezone }}"
     volumes:
        - '{{ docker_dir }}/{{ container_name }}:/config'
     ports:
        - '80:80'
     restart_policy: unless-stopped